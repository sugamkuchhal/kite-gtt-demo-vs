name: Manual Script Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Full command to run (e.g. python3 fetch_holdings_vs.py)"
        required: true
        default: "python3 fetch_holdings_vs.py"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Google Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install
          google-chrome --version

      - name: Install dependencies
        run: |
          pip install gspread gspread-formatting kiteconnect pandas requests retrying tqdm \
            google-auth google-auth-oauthlib google-auth-httplib2 webdriver-manager selenium pyotp

      - name: Recreate secret files
        env:
          API_KEY: ${{ secrets.API_KEY_VS }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN_VS }}
          CREDS_JSON: ${{ secrets.CREDS_VS_JSON }}
        run: |
          [ -n "$API_KEY" ] && echo "$API_KEY" > api_key_vs.txt || true
          [ -n "$ACCESS_TOKEN" ] && echo "$ACCESS_TOKEN" > access_token_vs.txt || true
          [ -n "$CREDS_JSON" ] && echo "$CREDS_JSON" > creds_vs.json || true

      - name: Run your command
        run: ${{ github.event.inputs.command }}
