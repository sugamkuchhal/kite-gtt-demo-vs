name: Manual Script Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Full command to run (e.g. python3 fetch_holdings_vs.py)"
        required: true
        default: "python3 fetch_holdings_vs.py"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Google Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install
          google-chrome --version

      - name: Install dependencies
        run: |
          pip install gspread gspread-formatting kiteconnect pandas requests retrying tqdm \
            google-auth google-auth-oauthlib google-auth-httplib2 webdriver-manager selenium pyotp

      - name: Recreate secret files (keep Mac path)
        env:
          API_KEY_VS: ${{ secrets.API_KEY_VS }}
          ACCESS_TOKEN_VS: ${{ secrets.ACCESS_TOKEN_VS }}
          CREDS_VS_JSON: ${{ secrets.CREDS_VS_JSON }}
        run: |
          set -euo pipefail
          MACDIR=/Users/sugamkuchhal/Documents/kite-gtt-demo-vs

          # Create the Mac-style path safely
          sudo mkdir -p "$MACDIR"

          # Fix directory traversal permissions
          sudo chmod -R 777 /Users || true
          sudo chmod -R 777 /Users/sugamkuchhal || true
          sudo chmod -R 777 /Users/sugamkuchhal/Documents || true
          sudo chmod -R 777 "$MACDIR" || true

          # Write the secret files directly as the current user (no sudo)
          [ -n "$API_KEY_VS" ] && printf '%s' "$API_KEY_VS" > "$MACDIR/api_key_vs.txt"
          [ -n "$ACCESS_TOKEN_VS" ] && printf '%s' "$ACCESS_TOKEN_VS" > "$MACDIR/access_token_vs.txt"
          if [ -n "$CREDS_VS_JSON" ]; then
            printf '%s' "$CREDS_VS_JSON" > "$MACDIR/creds_vs.json"
          fi

          # Set permissive read rights for the runner
          chmod -R 777 "$MACDIR"

          # Also create copies in repo root (for relative reads)
          [ -n "$API_KEY_VS" ] && printf '%s' "$API_KEY_VS" > api_key_vs.txt
          [ -n "$ACCESS_TOKEN_VS" ] && printf '%s' "$ACCESS_TOKEN_VS" > access_token_vs.txt

          echo "âœ… Secrets written and permissions set."
          ls -l "$MACDIR"
          
      - name: Run your command
        run: ${{ github.event.inputs.command }}
