name: Manual Script Runner

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Full command to run (e.g. python3 fetch_holdings_vs.py)"
        required: true
        default: "python3 fetch_holdings_vs.py"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Google Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install
          google-chrome --version

      # ---- KEY CHANGE: use a venv so we don't touch Debian's system packages
      - name: Create virtualenv and install deps (no system pip upgrade)
        run: |
          python3 -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install \
            gspread gspread-formatting kiteconnect pandas requests retrying tqdm \
            google-auth google-auth-oauthlib google-auth-httplib2 webdriver-manager selenium pyotp yfinance oauth2client

      - name: Recreate secret files (keep Mac path + repo root)
        env:
          API_KEY_VS: ${{ secrets.API_KEY_VS }}
          ACCESS_TOKEN_VS: ${{ secrets.ACCESS_TOKEN_VS }}
          CREDS_VS_JSON: ${{ secrets.CREDS_VS_JSON }}
        run: |
          set -euo pipefail
          MACDIR="/Users/sugamkuchhal/Documents/kite-gtt-demo-vs"

          # Create the Mac-style path (may need sudo for /Users)
          sudo mkdir -p "$MACDIR" || true

          # Write readable copies in repo root (always available)
          [ -n "$API_KEY_VS" ] && printf '%s' "$API_KEY_VS" > api_key_vs.txt
          [ -n "$ACCESS_TOKEN_VS" ] && printf '%s' "$ACCESS_TOKEN_VS" > access_token_vs.txt
          if [ -n "$CREDS_VS_JSON" ]; then
            printf '%s' "$CREDS_VS_JSON" > creds_vs.json
          fi

          # Best-effort mirror to the Mac path (ignore failures)
          [ -n "$API_KEY_VS" ] && printf '%s' "$API_KEY_VS" | sudo tee "$MACDIR/api_key_vs.txt" >/dev/null || true
          [ -n "$ACCESS_TOKEN_VS" ] && printf '%s' "$ACCESS_TOKEN_VS" | sudo tee "$MACDIR/access_token_vs.txt" >/dev/null || true
          [ -n "$CREDS_VS_JSON" ] && printf '%s' "$CREDS_VS_JSON" | sudo tee "$MACDIR/creds_vs.json" >/dev/null || true

          echo "âœ… Secrets written (repo root + Mac path mirror)."
          ls -l creds_vs.json api_key_vs.txt access_token_vs.txt || true

      # Run as root so hardcoded /Users/... files are readable; use the venv Python
      - name: Run your command (root + venv)
        run: |
          sudo -E bash -lc 'source .venv/bin/activate && ${{ github.event.inputs.command }}'
