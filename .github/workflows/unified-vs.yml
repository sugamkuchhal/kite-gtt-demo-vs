name: Unified Script Runner VS

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv and base deps
        shell: bash
        run: |
          set -e
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install kiteconnect requests

      - name: Write secrets and preflight auth
        id: preflight
        shell: bash
        env:
          API_KEY_VS: ${{ secrets.API_KEY_VS }}
          ACCESS_TOKEN_VS: ${{ secrets.ACCESS_TOKEN_VS }}
        run: |
          set -e
          echo "$API_KEY_VS" > api_key_vs.txt
          echo "${ACCESS_TOKEN_VS:-}" > access_token_vs.txt
          source .venv/bin/activate
          STATUS=refresh
          if [ -s access_token_vs.txt ]; then
            python - <<'PY' || exit 2
from kiteconnect import KiteConnect
lines=[l.strip() for l in open("api_key_vs.txt")]
api_key=lines[0]
token=open("access_token_vs.txt").read().strip()
kite=KiteConnect(api_key=api_key)
kite.set_access_token(token)
kite.margins()
PY
            [ $? -eq 0 ] && STATUS=ok || STATUS=refresh
          fi
          echo "auth_status=$STATUS" >> "$GITHUB_OUTPUT"
          echo "::notice::preflight=$STATUS"

      - name: Install Chrome JIT if needed
        if: ${{ steps.preflight.outputs.auth_status == 'refresh' }}
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install automation deps
        if: ${{ steps.preflight.outputs.auth_status == 'refresh' }}
        shell: bash
        run: |
          set -e
          source .venv/bin/activate
          pip install selenium pyotp webdriver-manager

      - name: Refresh token (headless)
        if: ${{ steps.preflight.outputs.auth_status == 'refresh' }}
        shell: bash
        env:
          CI: "true"
        run: |
          set -e
          source .venv/bin/activate
          python3 auto_login_vs.py
          [ -s access_token_vs.txt ] || { echo "::error::No token after login"; exit 1; }

      - name: Install full deps and run chain
        shell: bash
        run: |
          set -e
          source .venv/bin/activate
          pip install gspread gspread-formatting kiteconnect pandas requests retrying tqdm \
                     google-auth google-auth-oauthlib google-auth-httplib2 selenium pyotp \
                     yfinance oauth2client google-api-python-client
          echo "::notice::Ready to run trading chain..."
