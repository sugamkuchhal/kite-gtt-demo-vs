name: Unified Script Runner VS (sanity)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify environment
        shell: bash
        run: |
          set -e
          echo "OK: shell and YAML parsing fine"
          python -V
          echo "Done."
